<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southend Linux Users Group - Seattle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #000000;
        }
        p {
            line-height: 1.6;
        }
        img {
 
        width: 100px;
         
        height: 100px;
        align: left;
         
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .navbar{
			background: crimson; font-family: calibri; padding-right: 15px;padding-left: 15px;
		}
		.navdiv{
			display: flex; align-items: center; justify-content: space-between;
		}
		.logo a{
			font-size: 35px; font-weight: 600; color: white;
		}
		li{
			list-style: none; display: inline-block;
		}
		li a{
			color: white; font-size: 18px; font-weight: bold; margin-right: 25px;
		}
		button{
			background-color: black; margin-left: 10px; border-radius: 10px; padding: 10px; width: 90px;
		}
		button a{
			color: white; font-weight: bold; font-size: 15px;
		}

	    .contact-form-container {
		    background-color: #fff;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		    max-width: 600px;
		    width: 100%;
		}
		
		h2 {
		    margin-top: 0;
		    color: #333;
		    text-align: center;
		}
		
		.form-group {
		    margin-bottom: 1rem;
		}
		
		label {
		    display: block;
		    margin-bottom: 0.5rem;
		    font-weight: bold;
		    color: #333;
		}
		
		input, textarea {
		    width: 100%;
		    padding: 0.8rem;
		    border: 1px solid #ddd;
		    border-radius: 4px;
		    box-sizing: border-box;
		    font-size: 1rem;
		}
		
		textarea {
		    resize: vertical;
		}
		
		.error-message {
		    color: red;
		    font-size: 0.875rem;
		    display: none; /* Hidden by default */
		}
		
		.submit-button {
		    background-color: #28a745;
		    color: white;
		    border: none;
		    padding: 0.75rem;
		    border-radius: 4px;
		    font-size: 1rem;
		    cursor: pointer;
		    width: 100%;
		    transition: background-color 0.3s;
		}
		
		.submit-button:hover {
		    background-color: #218838;
		}
       
    </style>
    
</head>
<body>
    
    <header>
        <nav class="navbar">
		<div class="navdiv">
			<div class="logo"><img src=logo.png alt="your logo"> </div>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="events.html">Events</a></li>
				<li><a href="projects.html">Projects</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				
			</ul>
		</div>
	</nav>
       
    </header> 
    <div class="container">
	    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" 
                       name="name" 
                       placeholder="Your Name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                       name="email" 
                       placeholder="Your Email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" 
                       name="phone" 
                       placeholder="Your Phone Number" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" 
                          placeholder="Your Message" 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError"></span>
            </div>
            <button type="submit" 
                    class="submit-button">
              Send Message
            </button>
        </form>
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to join our group, please email us at<p></p> <a href="mailto:contact@southendlug.org">contact@southendlug.org</a>.</p>
    </div>
    <footer>
        <p>&copy; 2024 Southend Linux Users Group. All rights reserved.</p>
    </footer>
</body>
</html>
